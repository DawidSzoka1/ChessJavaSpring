<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Przegląd Gier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar}"></div>

<div class="game-panel-container">
    <a class="game-panel-btn-back"
       th:href="@{${#mvc.url('AC#getGamePanel').build()}}">← Powrót do przeglądu</a>
    <h1 class="title-main">Przegląd rozegranych partii</h1>

    <div class="game-panel-section">
        <table class="game-panel-table">
            <thead>
            <tr>
                <th>Gracz Biały</th>
                <th>Gracz Czarny</th>
                <th>Zwycięzca</th>
                <th>Wynik</th>
                <th>Czas trwania</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ended : ${page.content}" class="clickable-row"
                th:attr="data-href=@{${#mvc.url('GC#classic').arg(1, ended.gameId).build()}}">
                <td th:text="${ended.white?.userName ?: 'Anonimowy'}"></td>
                <td th:text="${ended.black?.userName ?: 'Anonimowy'}"></td>
                <td>
                    <span th:class="${ended.winner == null ? 'game-panel-draw' : 'game-panel-winner'}"
                          th:text="${ended.winner?.userName ?: 'Brak'}">
                    </span>
                </td>
                <td>
                    <span class="game-panel-score">
                        <th:block th:if="${ended.winner == null}">
                            0.5 - 0.5
                        </th:block>
                        <th:block th:if="${ended.winner != null}">
                            <th:block th:if="${ended.winner.userName.equals(ended.white.userName)}">
                                1 - 0
                            </th:block>
                            <th:block th:if="${ended.winner.userName.equals(ended.black.userName)}">
                                0 - 1
                            </th:block>
                        </th:block>
                    </span>
                </td>
                <td th:text="${time.minutesBetween(ended.start, ended.end)}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <ul class="pagination">
                <li th:each="i : ${#numbers.sequence(start, end)}">
                    <a th:href="@{${#mvc.url('AC#getEndedGames').arg(1, i).arg(2, page.size).build()}}">
                        <img th:if="${page.number} == ${i}"
                             th:src="@{/images/B/paginationQueen.png}"
                             class="chess-icon" alt="Hetman"/>
                        <img th:if="${page.number} != ${i}"
                             th:src="@{/images/B/paginationPawn.png}"
                             class="chess-icon pawn" alt="Pionek"/>
                        <span th:text="${i+1}" class="pagination-number"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
<script type="module" th:src="@{/js/clickableRow.js}"></script>
</html>
