<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/global.css}" rel="stylesheet">

</head>
<body class="game">
<div class="container-fluid">
    <div class="row flex-wrap g-0">
        <!-- Lewy sidebar -->
        <div class="col-1">
            <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Główna zawartość (środkowa kolumna) -->
        <div class="col-7 main-content pe-0">
            <div class="top">
                <img th:src="@{/images/util/default-user.png}" alt="icon"><h4 th:text="${game.white.userName}"></h4>
            </div>
            <div class="middle">
                <div id="chessboard" class="col-sm-7">
                    <div th:each="row, statRow : ${gameBoard}" class="g-0 chessboard">
                        <div th:each="col, statCol : ${row}"
                             th:class="${(statRow.index + statCol.index) % 2 == 0 ? 'square white' : 'square black'}">

                            <div class="square-content" th:id="${columns[statCol.index] + '' + (statRow.index+1) + '-'}">
                                <th:block th:if="${col != null}">
                                    <!--white pawns and black back rows -->
                                    <img th:src="@{${'/images/'+ col.color + '/' + col.imageName}}" alt="figure"
                                         class="piece"
                                         draggable="true" th:id="${col.position}">
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <img th:src="@{/images/util/default-user.png}" alt="icon"><h4>anonimowy</h4>
            </div>
        </div>

        <!-- Prawy sidebar -->
        <div class="col right-sidebar-game ps-0">
            <div hidden="hidden" id="game" th:data-id="${game.gameId}"></div>
            <div class="moves-box text-start">
                <p>skoczek na c3</p>
                <hr>
                <p class="black-move">goniec na d4</p>
                <hr>
                <p>...</p>
                <hr>
                <p>...</p>
            </div>
            <button class="surrender-btn">Poddaj się</button>
        </div>
    </div>
</div>
</body>
<script type="module" th:src="@{/js/figureMove.js}"></script>
</html>
