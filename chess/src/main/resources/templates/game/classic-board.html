<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/chessboardStyle.css}" rel="stylesheet">
</head>
<body>
<div id="chessboard" class="container">
    <div th:each="x, statx : ${board.board}" class="row g-0 chessboard">
        <div th:each="y, staty : ${x}" class="col g-0">
            <div th:if="${statx.even}">
                <div th:class="${staty.odd ? 'square black' : 'square white'}"
                     th:id="figure">
                    <div th:class="square-content">
                        <div th:class="square-content">
                            <th:block th:if="${statx.index == 1}">
                                <img th:src="@{/pawn.png}" alt="pawn" class="piece">
                            </th:block>

                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${statx.odd}">
                <div th:class="${staty.even ? 'square black' : 'square white'}"
                     th:id="figure">
                    <div th:class="square-content"
                         th:text="${y != null ? y.name : ''}">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<script th:src="@{js/chessboard.js}" src="js/chessboard.js"></script>-->
</body>
</html>
