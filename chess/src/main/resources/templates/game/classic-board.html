<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/chessboardStyle.css}" rel="stylesheet">

</head>
<body>
<div id="chessboard" class="container">
    <div th:each="row, statRow : ${game.board}" class="row g-0 chessboard">
        <div th:each="col, statCol : ${row}" class="col g-0">
            <div th:if="${statRow.even}">
                <div th:class="${statCol.odd ? 'square black' : 'square white'}"
                     th:id="figure">
                    <div th:class="square-content">
                        <th:block th:if="${col != null}">
                            <!--figure on a2,b2, ..., h2 and a8, b8, ..., h8-->
                            <img th:src="@{${'/images/'+ col.color + '/' + col.imageName}}" alt="pawn" class="piece"
                                 draggable="true">
                        </th:block>

                    </div>
                </div>
            </div>
            <div th:if="${statRow.odd}">
                <div th:class="${statCol.even ? 'square black' : 'square white'}"
                     th:id="figure">
                    <div th:class="square-content">
                        <th:block th:if="${col != null}">
                            <!--figure on a1,b1, ..., h1 and a7, b7, ..., h7-->
                            <img th:src="@{${'/images/'+ col.color + '/' + col.imageName}}" alt="pawn" class="piece"
                                 draggable="true">
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/figureMove.js}"></script>
</html>
