<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/chessboardStyle.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="row flex-wrap justify-content-center">
        <!-- Lewy sidebar -->
        <div class="col-1">
            <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Główna zawartość (środkowa kolumna) -->
        <div class="col-7 main-content">
            <div class="top text-start">
                <img th:src="@{/images/util/default-user.png}" alt="icon">
                <h4>Przeciwnik</h4>
            </div>
            <div class="middle">
                <div id="chessboard" class="col-sm-7">
                    <img class="chessboard" th:src="@{/images/util/board.png}" alt="board">
                </div>
            </div>
            <div class="bottom">
                <img th:src="@{/images/util/default-user.png}" alt="icon"><h4 th:text="${user}"></h4>
            </div>
        </div>

        <!-- Prawy sidebar -->
        <div class="col-2 right-sidebar-lobby text-center" id="optionDiv">
            <img th:src="@{/images/util/play-options.png}" alt="img" class="img-fluid w-100">
            <div class="time-overlay position-absolute top-40 start-50 translate-middle text-white">
                <div id="lobby-info">
                <h1 class="responsive-title">10 minut</h1>
                <a href="#" id="findGame" th:data-user="${user}" class="btn play responsive-button">Graj</a>
                </div>
                <div id="searching" class="d-none flex-column align-items-center">
                    <img th:src="@{/images/B/B_king.png}" alt="Szukaj" class="spinner-img mt-2 mb-2">
                    <span class="responsive-title">Szukanie przeciwnika...</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" th:src="@{/js/findGame.js}"></script>
</body>
</html>
