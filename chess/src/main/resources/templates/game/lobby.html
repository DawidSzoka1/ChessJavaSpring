<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/chessboardStyle.css}" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Lewy sidebar -->
        <div class="col-1 sidebar">
            <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        </div>

        <!-- Główna zawartość (środkowa kolumna) -->
        <div class="col-9 main-content">
            <div class="top text-start">
                <img th:src="@{/images/util/default-user.png}" alt="icon">
                <h4>Przeciwnik</h4>
            </div>
            <div class="middle">
                <div id="chessboard" class="col-sm-6 ">
                    <img class="chessboard" th:src="@{/images/util/board.png}" alt="board">
                </div>
            </div>
            <div class="bottom">
                <img th:src="@{/images/util/default-user.png}" alt="icon"><h4 th:text="${user}"></h4>
            </div>
        </div>

        <!-- Prawy sidebar -->
        <div class="col-3 right-sidebar" id="optionDiv">
            <a href="#" id="findGame" th:data-user="${user}" class="btn btn-lg">Graj</a>
        </div>
    </div>
</div>
<script type="module" th:src="@{/js/findGame.js}"></script>
</body>
</html>
