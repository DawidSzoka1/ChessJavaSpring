<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Panel Administratora – Szachy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .stats {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .winner {
            font-weight: bold;
            color: #105221;
        }

        .draw {
            color: #6c757d;
            font-weight: bold;
            background: inherit;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar}">

</div>

<div class="admin-panel">
    <div class="admin-info">
        <span class="role">Administrator</span>
        <span class="admin-username" th:text="${admin.userName}"></span>
    </div>

    <div class="admin-section">
        <h2> Szybkie akcje</h2>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <a class="admin-btn" th:href="@{${#mvc.url('AC#adminPanel').build()}}">Lista użytkowników</a>
            <a class="admin-btn" th:href="@{${#mvc.url('AC#getGamePanel').build()}}">Lista wszystkich gier</a>
        </div>
    </div>
    <div class="admin-section">
        <h2>Oczekujące wiadomości od użytkowników</h2>
        <table class="admin-table">
            <tr>
                <th>Data</th>
                <th>Użytkownik</th>
                <th>Temat</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
    <div class="admin-section">
        <h2>Ostatnie partie</h2>
        <table class="admin-table">
            <tr>
                <th>Gracz Biały</th>
                <th>Gracz Czarny</th>
                <th>Wynik</th>
                <th>Data</th>
            </tr>
            <tr th:each="game : ${games}">
                <td th:text="${game.white?.userName ?: 'Anonimowy'}"></td>
                <td th:text="${game.black?.userName ?: 'Anonimowy'}"></td>
                <td>
                    <span th:class="${game.winner == null ? 'draw' : 'winner'}"
                          th:text="${game.winner?.userName ?: 'Remis'}">
                    </span>
                </td>
                <td th:text="${game.end}"></td>
            </tr>
        </table>
    </div>

    <div class="admin-section">
        <h2>Zgłoszenia użytkowników</h2>
        <table class="admin-table">
            <tr>
                <th>ID</th>
                <th>Użytkownik</th>
                <th>Powód</th>
                <th>Status</th>
            </tr>
        </table>
    </div>

    <div class="admin-section">
        <h2>Historia aktywności administratora</h2>
    </div>
</div>
</body>
</html>
