<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link th:href="@{/css/form.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/sidebar :: sidebar}">
</div>

<div class="main">

    <div class="login-container">
        <img class="chess-icon" th:src="@{/images/index/chess_piece.png}" alt="chess-piece">
        <form th:action="@{/authenticateTheUser}" method="post">
            <div class="login-form">
                <h1>LOGOWANIE</h1>
                <div th:if="${param.logout}" class="alert-box">
                    <div class="alert alert-success">
                        Wylogowany pomyslnie
                    </div>
                </div>
                <div th:if="${param.error}" class="alert-box">
                    <div class="alert alert-error">
                        Niepoprawny login lub haslo
                    </div>
                </div>
                <div class="input-group">
                    <label for="login">LOGIN:</label>
                    <input type="text" id="login" name="username" placeholder="Wpisz login">
                </div>
                <div class="input-group">
                    <label for="password">HASŁO:</label>
                    <input type="password" id="password" name="password" placeholder="Wpisz hasło">
                </div>
                <p class="text-link">Nie masz jeszcze konta?
                    <a th:href="@{${#mvc.url('RC#showRegisterForm').build()}}">Zarejestruj się.</a></p>
                <button class="login-btn" type="submit">Zaloguj się</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
