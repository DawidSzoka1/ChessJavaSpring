<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Historia Gier</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link th:href="@{/css/gameHistory.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:insert="~{fragments/sidebar :: sidebar}"></div>
<div class="game-history-main-container">
    <div class="game-history-top-content">

        <section class="game-history-section">
            <h1 class="game-history-title title-main">RANKING</h1>
            <a th:each="player, iterStat : ${page.content}" th:href="@{'/user/' + ${player.userName}}" class="game-history-card-link">

                <div class="game-history-ranking-card" th:classappend="'game-history-ranking-card ' +
                        (${iterStat.index == 0 && page.number == 0} ? 'podium-first' :
                        (${iterStat.index == 1 && page.number == 0} ? 'podium-second' :
                        (${iterStat.index == 2 && page.number == 0} ? 'podium-third' : '')))">
                    <div class="game-history-ranking-entry">
                        <span class="game-history-ranking-position" th:text="${iterStat.index + 1 + page.size * page.number} + '.'"></span>
                        <span class="game-history-ranking-username" th:text="${player.userName}"></span>
                        <span class="game-history-ranking-points" th:text="${player.ranking} + ' pts'"></span>
                    </div>
                </div>
            </a>
            <div class="game-history-pagination-wrapper">
                <ul class="game-history-pagination">
                    <li th:each="i : ${#numbers.sequence(start, end)}">
                        <a th:href="@{${#mvc.url('RC#rankings').arg(1, i).arg(2, page.size).build()}}">
                            <img th:if="${page.number} == ${i}"
                                 th:src="@{/images/B/paginationQueen.png}"
                                 class="game-history-chess-icon" alt="Hetman"/>
                            <img th:if="${page.number} != ${i}"
                                 th:src="@{/images/B/paginationPawn.png}"
                                 class="game-history-chess-icon" alt="Pionek"/>
                            <span th:text="${i+1}" class="game-history-pagination-number"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <aside class="game-history-filter-box">
            <h3>Filtruj Ranking</h3>
            <label for="gracz">Gracz:</label>
            <input type="text" id="gracz" placeholder="np. michal_adamczyk"/>

            <label for="sortuj">Sortuj:</label>
            <select id="sortuj">
                <option>Domyślnie</option>
                <option>Od końca</option>
                <option>A-Z</option>
            </select>

            <button>Zastosuj</button>
            <p>Pasujących wyników: 3</p>
        </aside>

    </div>
</div>

</body>
</html>
