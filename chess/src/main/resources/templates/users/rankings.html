<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100">
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col d-flex flex-column" th:insert="~{fragments/sidebar :: sidebar}">
        </div>

        <div class="col-5 d-flex flex-column text-center py-5">
            <div class="flex-grow-1">
                <h1>RANKING GIER</h1>
            </div>
            <div class="flex-grow-1">
                <h2>~TYP GRY~</h2>
            </div>
        </div>

        <div class="col-3 d-flex flex-column text-center">
            <div class="flex-grow-1" style="margin-top: 40vh">
                <h3 th:text="${first.userName} + ' ' + ${first.ranking}"></h3>
            </div>
            <div class="flex-grow-1">
                <img th:src="@{/images/sidebar/ranking.png}" class="img-fluid w-60">
            </div>
        </div>
        <div class="col-3" style="margin-top:50vh">
            <th:block th:each="user, count : ${users}">
                <h4 th:text="${count.count + 1} + '.' + ${user.userName} + ' ' + ${user.ranking}"></h4>
            </th:block>
        </div>

    </div>
</div>
</body>
</html>
