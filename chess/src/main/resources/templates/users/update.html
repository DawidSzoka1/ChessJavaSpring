<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .lobby-sidebar {
            background-color: #4a2c2c;
            width: 80px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 6px rgba(0,0,0,0.2);
        }
        .lobby-icon {
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .lobby-icon:hover {
            transform: scale(1.15);
        }
        .lobby-icon svg {
            stroke: #ccc;
            width: 28px;
            height: 28px;
        }
        .lobby-main-wrapper {
            margin-left: 80px;
        }
        .lobby-main-content {
            padding: 40px;
        }
        .lobby-profile-details {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            animation: fadeIn 0.6s ease;
        }
        .lobby-profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .profile-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .lobby-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') center/cover no-repeat;
            border: 2px solid #ddd;
        }
        .btn-change-avatar {
            font-size: 0.8rem;
            padding: 3px 10px;
        }
        .lobby-username {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        .form-section {
            margin-top: 30px;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            transition: box-shadow 0.2s;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(70, 130, 180, 0.4);
            border-color: steelblue;
        }
        .btn-save {
            background: linear-gradient(to right, #28a745, #34ce57);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 8px;
            transition: 0.3s ease;
        }
        .btn-save:hover {
            background: linear-gradient(to right, #218838, #2ecc71);
        }
        .btn-cancel {
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar}">

</div>

<div class="lobby-main-wrapper">
    <div class="container">
        <div class="lobby-main-content">
            <div class="lobby-profile-details">
                <div class="lobby-profile-header">
                    <div class="profile-left">
                        <div class="lobby-avatar"></div>
                        <div>
                            <div class="lobby-username" th:text="${'@' + user.userName}"></div>
                            <button class="btn btn-outline-secondary btn-sm btn-change-avatar mt-2">Zmień avatar</button>
                        </div>
                    </div>
                    <h4 class="text-muted">Edycja profilu</h4>
                </div>
                <div th:if="${error}" class="alert-box">
                    <div class="alert alert-error" th:text="${error}">
                    </div>
                </div>
                <form th:action="@{${#mvc.url('UC#updateProcess').build()}}" method="post" th:object="${user}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="row form-section">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Pseudonim</label>
                            <input th:field="*{userName}" type="text" class="form-control" name="userName" id="userName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Imię</label>
                            <input th:field="*{firstName}" type="text" class="form-control" name="firstName" id="firstName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nazwisko</label>
                            <input th:field="*{lastName}" type="text" class="form-control" name="lastName" id="lastName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Kraj</label>
                            <input th:field="*{country}" type="text" class="form-control" name="country" id="country">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Płeć</label>
                            <select th:field="*{gender}" class="form-select" name="gender" id="gender">
                                <option value="M" selected>Mężczyzna</option>
                                <option value="F">Kobieta</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-save">Zapisz zmiany</button>
                        <a th:href="@{${'/users/profile/' + user.userName}}" class="btn btn-outline-secondary btn-cancel">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
