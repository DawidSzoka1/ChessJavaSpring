<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100">
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2 p-3">
            <div th:insert="~{fragments/sidebar :: sidebar}">

            </div>
        </div>

        <div class="col-8 d-flex flex-column">
            <div class="row empty">

            </div>
            <div class="row top d-flex align-items-start justify-content-start">
                <div class="profile-icon col-2 text-start">
                    <img th:src="@{/images/sidebar/profile.png}" alt="profile picture">
                </div>
                <div class="col-10 col-md-4 d-flex flex-column justify-content-start">
                    <h2 th:text="${user.userName}"></h2>
                    <h4 th:text="${fullName}"></h4>
                    <a href="" class="btn btn-redirect">ZMIEN HASLO</a>
                </div>
                <div>
                </div>
            </div>
            <div class="row middle d-flex align-items-center justify-content-center" style="height: 10%;">
                <div>
                    <h1>Dane uzytkownika</h1>
                </div>
            </div>
            <div class="row bottom d-flex">
                <form method="post" th:action="@{/users/update}" th:object="${user}">
                    <div class="row">
                        <div class="col-7 mt-4">
                            <h3>Pseudonim: <input th:field="*{userName}" name="userName" id="userName"></h3>
                            <h3>Imie: <input th:field="*{firstName}" name="firstName" id="firstName"></h3>
                            <h3>Nazwisko: <input th:field="*{lastName}" name="lastName" id="lastName"></h3>
                            <h3>Adres e-mail: <input th:field="*{email}" name="email" id="email"></h3>
                            <h3>Kraj: <input th:field="*{country}" name="country" id="country"></h3>
                            <h3>Płeć: <select th:field="*{gender}" name="gender" id="gender">
                                <option value="M">Mężczyzna</option>
                                <option value="F">Kobieta</option>
                            </select></h3>
                        </div>
                        <div class="col text-end mt-4">
                            <button type="submit" class="btn btn-lg custom-btn">ZAAKCEPTUJ</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
