<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zmiana hasła</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <style>
        body {
            font-size: 1.4rem;
        }

        .password-container {
            max-width: 700px;
            margin: 150px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .password-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .password-form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .password-form-row label {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .password-form-row input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        .password-form-row input:focus {
            border-color: #28c445;
            outline: none;
        }

        .password-form-actions {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-top: 30px;
        }

        .password-btn-save {
            background-color: #28c445;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .password-btn-save:hover {
            background-color: #24b03d;
        }

        .password-btn-cancel {
            background-color: transparent;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .password-btn-cancel:hover {
            border-color: #999;
        }
    </style>
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar}">

</div>
<div class="password-container">
    <h2 class="password-title">Zmiana hasła</h2>
    <form th:action="@{${#mvc.url('UC#updatePasswordProcess').build()}}"
          method="post" th:object="${user}">
        <div th:if="${error}" class="alert-box">
            <div class="alert alert-error">
                <th:block th:each="e : ${error}">
                    <span th:text="${e}"></span><br>
                </th:block>
            </div>
        </div>
        <div class="password-form-row">
            <label for="currentPassword">Obecne hasło</label>
            <input th:field="*{currentPassword}" type="password" id="currentPassword" name="currentPassword">
        </div>

        <div class="password-form-row">
            <label for="newPassword">Nowe hasło</label>
            <input th:field="*{newPassword}" type="password" id="newPassword" name="newPassword">
        </div>

        <div class="password-form-row">
            <label for="newPasswordRepeat">Potwierdź nowe hasło</label>
            <input th:field="*{newPasswordRepeat}" type="password" id="newPasswordRepeat" name="newPasswordRepeat">
        </div>

        <div class="password-form-actions">
            <button type="submit" class="password-btn-save">Zapisz zmiany</button>
            <a th:href="@{${'/users/profile/' + userName}}" class="password-btn-cancel">Anuluj</a>
        </div>
    </form>
</div>
</body>
</html>
