<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="vh-100">
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Sidebar (20%) -->
        <div class="col-2 p-3" th:insert="~{fragments/sidebar :: sidebar}">
        </div>

        <!-- Główna sekcja (80%) -->
        <div class="col-8 d-flex flex-column">
            <div class="row empty">

            </div>
            <div class="row top d-flex align-items-start justify-content-start">
                <div class="profile-icon col-2 text-start">
                    <img th:src="@{/images/sidebar/profile.png}" alt="profile picture">
                </div>
                <div class="col-3">
                    <h2 th:text="${user.userName}"></h2>
                    <h3 th:text="${fullName}"></h3>
                    <a href="" class="btn btn-redirect">Zmień haslo</a>
                </div>
                <div>
                </div>
            </div>
            <div class="row middle d-flex align-items-center justify-content-center" style="height: 10%;">
                <div>
                    <h1>Dane uzytkownika</h1>
                </div>
            </div>
            <div class="row bottom d-flex align-items-center justify-content-center">
                <span th:text="'Pseudonim:   ' + ${user.userName}"></span>
                <span th:text="'Imie:   ' + ${user.firstName}"></span>
                <span th:text="'Nazwisko:   ' + ${user.lastName}"></span>
                <span th:text="'Adres e-mail:   ' + ${user.email}"></span>
                <span th:text="'Kraj:   ' + ${user.userName}"></span>
                <span th:text="'Płeć:   ' + ${user.userName}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
