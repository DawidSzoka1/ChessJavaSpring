<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-1 sidebar">
            <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        </div>
        <div class="col-2">

        </div>


        <div class="col-2 small-col">
            <img th:src="@{/images/index/chess-piece.png}" alt="chess-piece">
        </div>

        <div class="col-1 mt-5 mr-5">
            <h1><strong>REJESTRACJA</strong></h1>
        </div>
        <div class="col-6 main-content">
            <form th:action="@{/processRegistration}" method="post" th:object="${registerUser}">
                <div class="container">
                    <div th:if="${registrationError}" class="alert alert-danger">
                        <span th:text="${registrationError}"></span>
                    </div>
                    <div class="login-box">
                        <div class="row">
                            <label for="login" class="col-3 black">LOGIN:</label>
                            <div class="col-9 white">
                                <input type="text" th:field="*{userName}" id="login" placeholder="Wpisz login">
                            </div>
                        </div>
                        <div class="row">
                            <label for="password" class="col-3 white">HASŁO:</label>
                            <div class="col-9 black">
                                <input type="password" th:field="*{password}" id="password" placeholder="Wpisz hasło">
                            </div>
                        </div>
                        <div class="row">
                            <label for="password" class="col-3 black">Powtorz haslo:</label>
                            <div class="col-9 white">
                                <input type="password" th:field="*{password2}" id="password2" placeholder="Wpisz hasło">
                            </div>
                        </div>
                    </div>
                    <div class="text-end">
                        <div>
                            <a th:href="@{/login}" class="text-secondary text-decoration-none">Masz juz konto?</a>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-lg mt-3">Zarejestruj się</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
