<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    <div class="container">
        <h1 class="text-center my-4 fw-bold">HISTORIA GIER</h1>
        <div class="game-history">
            <div th:each="game : ${games}">
                <th:block th:if="${game.winner != null && game.winner.userName.equals(user.userName)}">
                    <div class="game-entry win">
                        <img th:src="@{/images/util/win.png}" class="game-icon" alt="Crown">
                        <span>WYGRANA</span>
                        <span class="ms-auto" th:text="${game.white.userName + ' vs ' + game.black.userName}"></span>
                    </div>
                </th:block>
                <th:block th:if="${game.result.equals(game.result.DRAW)}">
                    <div class="game-entry draw">
                        <img th:src="@{/images/util/win.png}" class="game-icon" alt="Crown">
                        <span>REMIS</span>
                        <span class="ms-auto" th:text="${game.white.userName + ' vs ' + game.black.userName}"></span>
                    </div>
                </th:block>
                <th:block th:if="${game.winner != null && !game.winner.userName.equals(user.userName)}">
                    <div class="game-entry loss">
                        <img th:src="@{/images/util/lose.png}" class="game-icon" alt="Crown">
                        <span>PORAÅ»KA</span>
                        <span class="ms-auto" th:text="${game.white.userName + ' vs ' + game.black.userName}"></span>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>

</body>
</html>
