<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historia Gier - Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link th:href="@{/css/gameHistory.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar}"></div>
<div class="main-container container-fluid">

    <!-- Główna karta z grami -->
    <div class="game-card">
        <h1>Historia Gier</h1>
        <div class="mb-4">
            <button class="btn btn-outline-dark filter-btn">Wszystkie</button>
            <button class="btn btn-outline-success filter-btn">Wygrane</button>
            <button class="btn btn-outline-danger filter-btn">Przegrane</button>
            <button class="btn btn-outline-secondary filter-btn">Remisy</button>
        </div>
        <div id="game-list">
            <a th:each="game : ${page.content}" class="game-entry"
               th:href="@{${#mvc.url('GC#classic').arg(1, game.gameId).build()}}"
               th:classappend="${game.winner == null ? 'draw' :
                 (game.winner?.userName.equals(user?.userName) ? 'win' : 'loss')}">
                <img th:src="@{/images/util/draw.png}" class="game-icon" alt="Crown">
                <span>
                    <span th:text="${game.white?.userName ?: 'anoniomowy'}"></span>
                    vs
                    <span th:text="${game.black?.userName ?: 'anoniomowy'}"></span>
                </span>
                <span th:text="${game.start}"></span>
            </a>
        </div>
    </div>

    <!-- Panel filtracji -->
    <div class="filter">
        <h5 class="mb-3">Filtruj gry</h5>

        <div class="mb-3">
            <label class="form-label">Gracz:</label>
            <input type="text" id="filterPlayer" class="form-control" placeholder="np. michal_adamczyk">
        </div>

        <div class="mb-3">
            <label class="form-label">Sortuj:</label>
            <select id="sortType" class="form-select">
                <option value="default">Domyślnie</option>
                <option value="az">A-Z</option>
                <option value="za">Z-A</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-outline-primary w-100" onclick="applyFilters()">Zastosuj</button>
        </div>

        <div class="text-muted small text-center">
            Pasujących wyników: <span id="result-count">3</span>
        </div>
    </div>
</div>
</body>
</html>
