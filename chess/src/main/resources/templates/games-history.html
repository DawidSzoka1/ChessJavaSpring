<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>
    <div class="container">
        <h1 class="text-center my-4 fw-bold">HISTORIA GIER</h1>
        <div class="game-history">
            <div th:each="game : ${games}" class="game-entry win">
                <img th:src="@{/images/util/win.png}" class="game-icon" alt="Crown">
                <span>WYGRANA</span>
                <span class="ms-auto">CZAS GRY / DATA / PRZECIWNIK</span>
            </div>
            <div class="game-entry win">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Chess_crown.svg" class="game-icon" alt="Crown">
                <span>WYGRANA</span>
                <span class="ms-auto">CZAS GRY / DATA / PRZECIWNIK</span>
            </div>
            <div class="game-entry loss">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Chess_crown.svg" class="game-icon" alt="Crown" style="opacity: 0.5;">
                <span>PRZEGRANA</span>
                <span class="ms-auto">CZAS GRY / DATA / PRZECIWNIK</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
