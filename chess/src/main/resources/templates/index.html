<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona Główna</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <link th:href="@{/css/indexStyle.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/sidebar :: sidebar}">
</div>
<div class="main-container">
    <div class="home-card">
        <img th:src="@{/images/index/chess_pieces.png}" alt="Szachowe figury"/>
        <h1 class="fade-in">LET'S PLAY</h1>
        <p class="tagline fade-in delay-1">Wejdź na planszę. Zostaw ślady.</p>
        <a th:href="@{${#mvc.url('LC#showLobby').build()}}" class="fade-in delay-2">
            <button class="btn-lobby">Przejdź do lobby</button>
        </a>
    </div>
</div>
<img src="/images/index/chess_sign.png" class="chess-decor-left" alt="Dekoracja lewa"/>
<img src="/images/index/chess_sign.png" class="chess-decor-right" alt="Dekoracja prawa"/>
</body>
</html>
