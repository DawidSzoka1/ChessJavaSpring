<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przegląd gier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f8f8;
        }

        .sidebar {
            background-color: #4a1f21;
            height: 100vh;
            padding-top: 1rem;
            position: fixed;
            width: 100px;
        }

        .sidebar img {
            display: block;
            width: 60px;
            margin: 20px auto;
            cursor: pointer;
        }

        .main-content {
            margin-left: 100px;
            padding: 2rem;
        }

        .game-header {
            background-color: #d69c6c;
            color: white;
            font-weight: bold;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box input {
            border: none;
            padding: 0.25rem 0.5rem;
        }

        .games-list {
            background-color: #b77f4f;
            color: white;
            font-size: 1.1rem;
        }

        .games-list .row {
            border-bottom: 1px solid white;
            padding: 0.5rem 0;
        }

        .games-list .row:last-child {
            border-bottom: none;
        }

        .green {
            color: #00c853;
        }

        .red {
            color: #f44336;
        }

        .gray {
            color: #eeeeee;
        }

        .section-title {
            font-weight: bold;
            font-size: 2rem;
        }

        .live-button {
            background-color: #f5e4b1;
            color: #795548;
            font-weight: bold;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            border: none;
        }

        .live-dot {
            height: 10px;
            width: 10px;
            background-color: #8bc34a;
            border-radius: 50%;
            display: inline-block;
            margin-left: 6px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <img src="images/sidebar/home.png" alt="home">
    <img src="images/sidebar/ranking.png" alt="ranking">
    <img src="images/sidebar/profile.png" alt="profile">
    <img src="images/util/win.png" alt="win">
    <img src="images/sidebar/admin.png" alt="admin">
    <img src="images/sidebar/login.png" alt="login">
    <img src="images/sidebar/logout.png" alt="logout">
</div>

<!-- Main content -->
<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="section-title">PRZEGLĄD GIER</div>
        <button class="live-button">
            Aktualnie trwające partie <span class="live-dot"></span>
        </button>
    </div>

    <div class="game-header">
        <div>Partie rozegrane</div>
        <div class="search-box">
            <input type="text" placeholder="Szukaj partii">
        </div>
    </div>

    <div class="games-list p-2">
        <div class="row">
            <div class="col-8"><span class="green">alberto</span> vs <span class="red">donkasjo</span></div>
            <div class="col-4 text-end">00:14:37</div>
        </div>
        <div class="row">
            <div class="col-8">Olejnik vs <span class="gray">cbs112</span></div>
            <div class="col-4 text-end">00:03:33</div>
        </div>
        <div class="row">
            <div class="col-8"><span class="red">bandura</span> vs <span class="green">multi</span></div>
            <div class="col-4 text-end">00:19:59</div>
        </div>
        <div class="row">
            <div class="col-8"><span class="green">kruszwil</span> vs <span class="red">bieda</span></div>
            <div class="col-4 text-end">00:01:11</div>
        </div>
        <div class="row">
            <div class="col-8"><span class="green">lom</span> vs <span class="red">bard</span></div>
            <div class="col-4 text-end">00:15:15</div>
        </div>
    </div>
</div>

</body>
</html>
