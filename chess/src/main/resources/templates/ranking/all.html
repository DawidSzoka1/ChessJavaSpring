<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rankingi Szachowe</title>
    <link th:href="@{/css/global.css}" rel="stylesheet">
    <style>

        .container {

            display: flex;
            min-height: 100vh;
        }

        .main {
            flex-grow: 1;
            padding: 30px;
            margin-left: 100px;
            font-size: 1.2rem;
        }

        .ranking {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .ranking-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .ranking-header i {
            font-size: 24px;
            margin-right: 10px;
        }

        .ranking-header h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            transition: transform 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .player-item:hover {
            background-color: #f9f9f9;
            transform: translateX(5px);
        }

        .player-rank {
            width: 30px;
            font-weight: bold;
            font-size: 0.95em;
            text-align: center;
        }

        .top-1 .player-rank { color: #FFD700; } /* Złoto */
        .top-2 .player-rank { color: #C0C0C0; } /* Srebro */
        .top-3 .player-rank { color: #CD7F32; } /* Brąz */

        .player-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 10px;
        }

        .player-name {
            flex-grow: 1;
            font-size: 0.95em;
        }

        .player-points {
            font-weight: bold;
            font-size: 0.9em;
        }

        .more-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 6px 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85em;
        }
        .player-header {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            font-weight: bold;
            font-size: 0.9em;
            background-color: #f0f0f0;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .player-header .player-rank {
            width: 30px;
            text-align: center;
        }

        .player-header .player-img {
            width: 32px;
            height: 32px;
            margin: 0 10px;
        }

        .player-header .player-name {
            flex-grow: 1;
        }

        .player-header .player-points {
            font-weight: bold;
        }
        .ranking-header .ranking-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 4px;
        }
        .more-button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .more-button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .more-button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
<div class="container">
    <div  th:insert="~{fragments/sidebar :: sidebar}">
    </div>
    <div class="main">
        <div class="ranking" th:each="element : ${rankings}">
            <div class="ranking-header">
                <img th:src="@{${'/images/ranking/' + element.key.rankingIconFileName}}" alt="icon"
                     class="ranking-icon">
                <h3 th:text="${element.key.name}"></h3>
            </div>
            <div class="player-header">
                <div class="player-rank">#</div>
                <div class="player-img" style="visibility: hidden;"></div>
                <div class="player-name">Nazwa użytkownika</div>
                <div class="player-points">Punkty</div>
            </div>
            <ul class="player-list" th:each="player : ${element.value}">
                <a th:href="@{/users/profile/{userName}(userName=${player.user.userName})}" class="player-item" th:classappend="'top-' + ${player.position}">
                    <div class="player-rank" th:text="${player.position}"></div>
                    <th:block th:if="${player.user?.profilePictureFilename == null || player.user?.profilePictureFilename.isEmpty()}">
                        <img th:src="@{/images/util/default-user.png}" alt="user" class="player-img">
                    </th:block>
                    <th:block th:if="${player.user?.profilePictureFilename != null}">
                        <img th:src="@{/files/{fileName}(fileName=${player.user.profilePictureFilename})}"
                             alt="Zdjecie profilowe" class="player-img">
                    </th:block>
                    <span class="player-name" th:text="${player.user.userName}"></span>
                    <span class="player-points" th:text="${player.points} + ' pkt'"></span>
                </a>
            </ul>
            <div class="more-button-wrapper">
                <a th:href="@{${'/ranking/' + element.key.name + '/all'}}" class="more-button">Zobacz więcej</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
